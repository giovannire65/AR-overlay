<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Overlay AR Web App</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; height: 100%; touch-action: none; }
    #controls {
      position: absolute; top: 10px; left: 10px; z-index: 10;
      background: rgba(255,255,255,0.8); padding: 8px; border-radius: 4px;
    }
    video, #overlayImage {
      position: absolute; top: 0; left: 0; width: 100%; height: auto;
      transform-origin: center center;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="file" id="imageUpload" accept="image/*"><br><br>
    Trasparenza: <input type="range" id="opacity" min="0" max="1" step="0.01" value="0.5">
  </div>
  <video id="video" autoplay playsinline></video>
  <img id="overlayImage" style="opacity:0.5; display:none;" />

  <script>
    const video = document.getElementById('video');
    const overlayImage = document.getElementById('overlayImage');
    const opacitySlider = document.getElementById('opacity');

    // Accesso fotocamera posteriore
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => video.srcObject = stream)
      .catch(err => alert('Errore accesso camera: ' + err));

    // Caricamento immagine
    document.getElementById('imageUpload').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        overlayImage.src = URL.createObjectURL(file);
        overlayImage.style.display = 'block';
        // reset trasformazioni
        scale = 1;
        posX = 0;
        posY = 0;
        updateTransform();
      }
    });

    // Trasparenza
    opacitySlider.addEventListener('input', () => overlayImage.style.opacity = opacitySlider.value);

    // Drag e pinch
    let posX = 0, posY = 0, scale = 1;
    let startX, startY, initialScale;
    let isDragging = false;
    let lastTouchDistance = 0;

    function updateTransform() {
      overlayImage.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
    }

    overlayImage.addEventListener('touchstart', e => {
      if (e.touches.length === 1) {
        // Drag singolo dito
        isDragging = true;
        startX = e.touches[0].clientX - posX;
        startY = e.touches[0].clientY - posY;
      } else if (e.touches.length === 2) {
        // Pinch zoom
        isDragging = false;
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        lastTouchDistance = Math.sqrt(dx*dx + dy*dy);
        initialScale = scale;
      }
    });

    overlayImage.addEventListener('touchmove', e => {
      e.preventDefault();
      if (e.touches.length === 1 && isDragging) {
        posX = e.touches[0].clientX - startX;
        posY = e.touches[0].clientY - startY;
        updateTransform();
      } else if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const currentDistance = Math.sqrt(dx*dx + dy*dy);
        const scaleChange = currentDistance / lastTouchDistance;
        scale = initialScale * scaleChange;
        updateTransform();
      }
    });

    overlayImage.addEventListener('touchend', e => {
      if (e.touches.length === 0) isDragging = false;
    });
  </script>
</body>
</html>
